Configuration:
  status: warn

  Properties:
    property:
      - name: "TestLogDirectory"
        value: "testLogs"
      - name: "Pattern"
        value: "%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"


  Appenders:
    File:
      name: File_Appender
      fileName: ${TestLogDirectory}/testLogfile.log
      PatternLayout:
        Pattern: ${Pattern}

  Loggers:
    logger:
      - name: com.valtech.digitalFoosball.service.GameManager
        level: info
        additivity: false
        AppenderRef:
          ref: File_Appender

      - name: com.valtech.digitalFoosball.api.DigitalFoosballAPI
        level: info
        additivity: false
        AppenderRef:
          ref: File_Appender


    Root:
      level: warn
      additivity: false
      AppenderRef:
        ref: File_Appender
