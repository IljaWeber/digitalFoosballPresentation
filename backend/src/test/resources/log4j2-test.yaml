Configuration:
  status: warn

  Properties:
    property:
      - name: "Logger"
        value: "testLogs"
      - name: "Pattern"
        value: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"


  Appenders:
    File:
      name: File_Appender
      fileName: ${Logger}/testLogfile.log
      PatternLayout:
        pattern: ${Pattern}

  Loggers:
    logger:
      - name: com.valtech.digitalFoosball.api.driver.usercommands.DigitalFoosballUserCommandAPI
        level: info
        additivity: false
        AppenderRef:
          - ref: File_Appender
            level: info

    Root:
      level: warn
      additivity: false
      AppenderRef:
        ref: File_Appender
