Configuration:
  status: debug
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:
    logger:
      name: com.valtech.digitalFoosball.api.DigitalFoosballAPI
      level: error
      AppenderRef:
        ref: STDOUT

    Root:
      level: error
      AppenderRef:
        ref: STDOUT
